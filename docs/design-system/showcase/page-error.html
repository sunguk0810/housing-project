<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>집콕신혼 디자인 시스템 — Error</title>
  <link rel="stylesheet" href="../design-tokens.css">
  <link rel="stylesheet" href="showcase.css">
</head>
<body>
  <div class="showcase-layout">
    <header class="showcase-header">
      <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
      <h1>집콕신혼 디자인 시스템</h1>
      <button class="theme-toggle" id="themeBtn" onclick="toggleDark()"></button>
    </header>
    <nav class="showcase-sidebar" id="sidebar"></nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <main class="showcase-content">

      <h1 class="section-header">Error States</h1>
      <p class="section-desc">에러 상태. 404, 네트워크 에러, API 에러.</p>

      <div style="display:grid;gap:var(--space-6);">
        <!-- 404 -->
        <div class="demo-card">
          <div class="demo-card-title">404 Not Found <span class="tag">§3.7</span></div>
          <div class="phone-frame" style="height:600px;">
            <div data-status-bar></div>
            <div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:var(--space-8) var(--space-4);text-align:center;min-height:400px;">
              <div style="margin-bottom:var(--space-4);opacity:0.5;color:var(--color-on-surface-muted);">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/><path d="m2 2 20 20" stroke-width="1.5"/></svg>
              </div>
              <div style="font-size:var(--text-title);font-weight:var(--text-title-weight);margin-bottom:var(--space-2);">페이지를 찾을 수 없습니다</div>
              <div style="font-size:var(--text-body-sm);color:var(--color-on-surface-muted);margin-bottom:var(--space-6);line-height:1.6;">
                요청하신 페이지가 존재하지 않거나<br>주소가 변경되었을 수 있습니다
              </div>
              <button class="btn btn-primary" style="padding:var(--space-3) var(--space-6);">홈으로 돌아가기</button>
            </div>
          </div>
        </div>

        <!-- Network Error -->
        <div class="demo-card">
          <div class="demo-card-title">Network Error <span class="tag">§3.7</span></div>
          <div class="phone-frame" style="height:600px;">
            <div data-status-bar></div>
            <div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:var(--space-8) var(--space-4);text-align:center;min-height:400px;">
              <div style="margin-bottom:var(--space-4);opacity:0.5;color:var(--color-on-surface-muted);">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h.01"/><path d="M8.5 16.429a5 5 0 0 1 7 0"/><path d="M5 12.859a10 10 0 0 1 5.17-2.69"/><path d="M19 12.859a10 10 0 0 0-2.007-1.523"/><path d="M2 8.82a15 15 0 0 1 4.177-2.643"/><path d="M22 8.82a15 15 0 0 0-11.288-3.764"/><path d="m2 2 20 20" stroke-width="1.5"/></svg>
              </div>
              <div style="font-size:var(--text-title);font-weight:var(--text-title-weight);margin-bottom:var(--space-2);">인터넷 연결을 확인해주세요</div>
              <div style="font-size:var(--text-body-sm);color:var(--color-on-surface-muted);margin-bottom:var(--space-6);line-height:1.6;">
                네트워크 연결이 불안정합니다<br>Wi-Fi 또는 데이터 연결을 확인해주세요
              </div>
              <button class="btn btn-primary" style="padding:var(--space-3) var(--space-6);" onclick="showToast('재시도 중...')">다시 시도</button>
            </div>
          </div>
        </div>

        <!-- API Error -->
        <div class="demo-card">
          <div class="demo-card-title">API Error (500) <span class="tag">§3.7</span></div>
          <div class="phone-frame" style="height:600px;">
            <div data-status-bar></div>
            <div style="flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:var(--space-8) var(--space-4);text-align:center;min-height:400px;">
              <div style="margin-bottom:var(--space-4);opacity:0.5;color:var(--color-on-surface-muted);">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
              </div>
              <div style="font-size:var(--text-title);font-weight:var(--text-title-weight);margin-bottom:var(--space-2);">잠시 후 다시 시도해주세요</div>
              <div style="font-size:var(--text-body-sm);color:var(--color-on-surface-muted);margin-bottom:var(--space-6);line-height:1.6;">
                서버에 일시적인 문제가 발생했습니다<br>잠시 후 다시 시도해주세요
              </div>
              <button class="btn btn-primary" style="padding:var(--space-3) var(--space-6);" onclick="showToast('재시도 중...')">다시 시도</button>
              <div style="font-size:var(--text-caption);color:var(--color-neutral-400);margin-top:var(--space-3);">ERR_CODE: 500_INTERNAL</div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <button class="fullscreen-toggle" id="fullscreenBtn" onclick="toggleFullscreen()"></button>
  </div>
  <script src="showcase.js"></script>
</body>
</html>
