<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>집콕신혼 디자인 시스템 — Map Detail</title>
  <link rel="stylesheet" href="../design-tokens.css">
  <link rel="stylesheet" href="showcase.css">
  <style>
    .map-marker { width: 32px; height: 32px; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; color: #FFF; position: absolute; cursor: pointer; box-shadow: var(--shadow-md); }
    .map-marker span { transform: rotate(45deg); }
    .mini-preview { position: absolute; background: var(--color-surface); border-radius: var(--radius-lg); padding: var(--space-2) var(--space-3); box-shadow: var(--shadow-lg); font-size: 11px; white-space: nowrap; border: 1px solid var(--color-border); }
    .mini-preview::after { content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-top: 6px solid var(--color-surface); }
    .sort-chip { padding: 6px 12px; border-radius: var(--radius-full); border: 1px solid var(--color-border); background: var(--color-surface); font-size: 11px; font-family: var(--font-sans); cursor: pointer; white-space: nowrap; }
    .sort-chip.active { background: var(--color-brand-500); color: #FFF; border-color: var(--color-brand-500); }
    .map-bottomsheet { position: absolute; bottom: 0; left: 0; right: 0; background: var(--color-surface); border-radius: 16px 16px 0 0; box-shadow: 0 -4px 20px rgba(0,0,0,0.1); transition: height 400ms var(--ease-out-expo); z-index: 5; }
    .map-bottomsheet[data-state="peek"] { height: 140px; }
    .map-bottomsheet[data-state="half"] { height: 340px; }
    .map-bottomsheet[data-state="expanded"] { height: 600px; }
  </style>
</head>
<body>
  <div class="showcase-layout">
    <header class="showcase-header">
      <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
      <h1>집콕신혼 디자인 시스템</h1>
      <button class="theme-toggle" id="themeBtn" onclick="toggleDark()"></button>
    </header>
    <nav class="showcase-sidebar" id="sidebar"></nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <main class="showcase-content">

      <h1 class="section-header">Map Detail (/results)</h1>
      <p class="section-desc">§4.3 — 지도뷰 + 바텀시트 3단 + MiniPreviewCard + 범례.</p>

      <!-- Bottom sheet state toggle -->
      <div style="display:flex;gap:var(--space-2);margin-bottom:var(--space-4);">
        <button class="btn btn-primary bs-btn" data-state="peek" onclick="setMapSheetState('peek')">Peek</button>
        <button class="btn btn-outline bs-btn" data-state="half" onclick="setMapSheetState('half')">Half</button>
        <button class="btn btn-outline bs-btn" data-state="expanded" onclick="setMapSheetState('expanded')">Expanded</button>
      </div>

      <div class="phone-frame" style="position:relative;overflow:hidden;">
        <!-- Map background -->
        <div style="position:absolute;inset:0;background:linear-gradient(135deg,#e8f5e9 0%,#e3f2fd 40%,#f3e5f5 80%,#fff3e0 100%);">
          <!-- Grid lines for map simulation -->
          <svg width="100%" height="100%" style="position:absolute;inset:0;opacity:0.15;">
            <defs><pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse"><path d="M 40 0 L 0 0 0 40" fill="none" stroke="var(--color-neutral-500)" stroke-width="0.5"/></pattern></defs>
            <rect width="100%" height="100%" fill="url(#grid)"/>
          </svg>

          <!-- Markers -->
          <div class="map-marker" style="background:var(--color-brand-500);top:180px;left:120px;z-index:3;">
            <span>84</span>
          </div>
          <!-- Mini preview card -->
          <div class="mini-preview" style="top:145px;left:95px;z-index:4;">
            <div style="font-weight:700;">래미안 위브</div>
            <div style="color:var(--color-on-surface-muted);">84점 · 전세 3.2억</div>
          </div>

          <div class="map-marker" style="background:var(--color-score-good);top:260px;left:220px;">
            <span>75</span>
          </div>

          <div class="map-marker" style="background:var(--color-neutral-400);top:320px;left:80px;">
            <span>70</span>
          </div>

          <!-- Legend -->
          <div style="position:absolute;top:50px;right:12px;background:var(--color-surface);border-radius:var(--radius-lg);padding:var(--space-2) var(--space-3);box-shadow:var(--shadow-md);font-size:10px;z-index:2;border:1px solid var(--color-border);">
            <div style="font-weight:700;margin-bottom:4px;">Score</div>
            <div style="display:flex;flex-direction:column;gap:2px;">
              <div style="display:flex;align-items:center;gap:4px;"><span style="width:10px;height:10px;border-radius:50%;background:var(--color-score-excellent);"></span> 90+</div>
              <div style="display:flex;align-items:center;gap:4px;"><span style="width:10px;height:10px;border-radius:50%;background:var(--color-score-good);"></span> 70~89</div>
              <div style="display:flex;align-items:center;gap:4px;"><span style="width:10px;height:10px;border-radius:50%;background:var(--color-score-average);"></span> 50~69</div>
              <div style="display:flex;align-items:center;gap:4px;"><span style="width:10px;height:10px;border-radius:50%;background:var(--color-score-below);"></span> 30~49</div>
              <div style="display:flex;align-items:center;gap:4px;"><span style="width:10px;height:10px;border-radius:50%;background:var(--color-score-poor);"></span> &lt;30</div>
            </div>
          </div>

          <!-- Sort chip bar -->
          <div style="position:absolute;top:50px;left:12px;display:flex;gap:var(--space-1);z-index:2;flex-wrap:wrap;max-width:200px;">
            <button class="sort-chip active">종합순</button>
            <button class="sort-chip">예산순</button>
            <button class="sort-chip">통근순</button>
          </div>
        </div>

        <!-- Bottom sheet -->
        <div class="map-bottomsheet" data-state="peek" id="mapBottomsheet">
          <div style="width:40px;height:4px;border-radius:var(--radius-full);background:var(--color-neutral-400);margin:10px auto;"></div>
          <div style="padding:0 var(--space-4);overflow-y:auto;max-height:calc(100% - 24px);">
            <!-- Peek: summary -->
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:var(--space-3);">
              <div style="font-size:var(--text-body-sm);font-weight:700;">분석 결과 <span style="color:var(--color-brand-500);">24</span>개</div>
              <span class="source-tag"><span class="score-icon" style="margin-right:2px;"><svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg></span> 공공데이터 기반 · 2026.01 기준</span>
            </div>
            <!-- Card list -->
            <div style="display:flex;flex-direction:column;gap:var(--space-3);">
              <div style="background:var(--color-surface);border-radius:var(--radius-lg);padding:var(--space-3);border:1px solid var(--color-border);">
                <div style="display:flex;justify-content:space-between;align-items:center;">
                  <div>
                    <div style="font-size:13px;font-weight:700;">래미안 위브 하남</div>
                    <div style="font-size:11px;color:var(--color-on-surface-muted);">전세 3.2억 · 84㎡</div>
                  </div>
                  <div style="width:36px;height:36px;border-radius:50%;background:var(--color-brand-500);color:#FFF;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:700;">84</div>
                </div>
              </div>
              <div style="background:var(--color-surface);border-radius:var(--radius-lg);padding:var(--space-3);border:1px solid var(--color-border);">
                <div style="display:flex;justify-content:space-between;align-items:center;">
                  <div>
                    <div style="font-size:13px;font-weight:700;">힐스테이트 미사역</div>
                    <div style="font-size:11px;color:var(--color-on-surface-muted);">전세 2.5억 · 59㎡</div>
                  </div>
                  <div style="width:36px;height:36px;border-radius:50%;background:var(--color-score-good);color:#FFF;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:700;">75</div>
                </div>
              </div>
              <div style="background:var(--color-surface);border-radius:var(--radius-lg);padding:var(--space-3);border:1px solid var(--color-border);">
                <div style="display:flex;justify-content:space-between;align-items:center;">
                  <div>
                    <div style="font-size:13px;font-weight:700;">더샵 하남풀을</div>
                    <div style="font-size:11px;color:var(--color-on-surface-muted);">전세 3.5억 · 74㎡</div>
                  </div>
                  <div style="width:36px;height:36px;border-radius:50%;background:var(--color-score-good);color:#FFF;display:flex;align-items:center;justify-content:center;font-size:13px;font-weight:700;">70</div>
                </div>
              </div>
            </div>
            <!-- Disclaimer -->
            <div style="padding:var(--space-3) 0;font-size:10px;color:var(--color-on-surface-muted);line-height:1.5;">
              분석 결과는 참고용이며 실거래를 보장하지 않습니다
            </div>
          </div>
        </div>
      </div>

    </main>
    <button class="fullscreen-toggle" id="fullscreenBtn" onclick="toggleFullscreen()"></button>
  </div>
  <script src="showcase.js"></script>
  <script>
    function setMapSheetState(state) {
      var sheet = document.getElementById('mapBottomsheet');
      if (sheet) sheet.setAttribute('data-state', state);
      document.querySelectorAll('.bs-btn').forEach(function(btn) {
        btn.classList.toggle('btn-primary', btn.dataset.state === state);
        btn.classList.toggle('btn-outline', btn.dataset.state !== state);
      });
    }
  </script>
</body>
</html>
